<h2>Liste des commentaires du post </h2>

<ul>
  <li *ngFor="let c of comments">
    {{c.content}} <br>
    <span *ngIf="c.user">Posté le {{c.timestamp | date : 'dd/MM/yyyy à hh:mm'}} par {{c.user.firstName}} {{c.user.lastName}}</span>
  </li>
</ul>

<button [routerLink]="['/','post', postId]">Retour au post</button>
