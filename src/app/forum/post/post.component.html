<div *ngIf="post">
  Post {{post.id}} : {{post.content}}
  <br>
  <span *ngIf="author">Auteur : {{author.firstName}} {{author.lastName}}</span>
  <br>
  Posté le {{post.timestamp | date : 'dd/MM/yyyy à hh:mm'}}
  <br>
  <button routerLink="comments">Voir les commentaires</button>
  <br>
  <button routerLink="/">Retour à la liste</button>
  <br>
  <button [routerLink]="['/','admin','edit',post.id]">Editer</button>
</div>
